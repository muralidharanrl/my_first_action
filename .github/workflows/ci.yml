name: Laravel CI/CD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  # =========================
  # CI JOB (GitHub-hosted)
  # =========================
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -psecret"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, bcmath, xml, ctype, json, tokenizer, pdo, pdo_mysql
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Run Laravel Pint
        run: ./vendor/bin/pint --test

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -ularavel -psecret --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run migrations & tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: laravel
          DB_PASSWORD: secret
        run: |
          php artisan migrate --force
          php artisan test

  # =========================
  # CD JOB (WSL self-hosted)
  # =========================
  deploy:
    needs: tests
    runs-on: [self-hosted, wsl]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Local deploy on WSL (learning mode)
        run: |
          echo "ðŸš€ Deploying on WSL self-hosted runner"
          echo "User      : $(whoami)"
          echo "Host      : $(hostname)"
          echo "Directory : $(pwd)"
          echo "Time      : $(date)"
          echo "Files:"
          ls -la
          echo "âœ… Dry-run deploy completed"
