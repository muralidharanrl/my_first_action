name: Laravel CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -psecret"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ PHP setup (Laravel 12 ‚Üí PHP 8.2)
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, bcmath, xml, ctype, json, tokenizer, pdo, pdo_mysql
          tools: composer

      # 3Ô∏è‚É£ Composer cache
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # 4Ô∏è‚É£ Install dependencies
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      # 5Ô∏è‚É£ App setup
      - name: Copy .env file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      # 6Ô∏è‚É£ Pint
      - name: Run Laravel Pint
        run: ./vendor/bin/pint --test

      # 7Ô∏è‚É£ MySQL client
      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      # 8Ô∏è‚É£ Wait for MySQL on localhost
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -ularavel -psecret --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      # 9Ô∏è‚É£ Migrate & test
      - name: Run tests (MySQL)
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel_test
          DB_USERNAME: laravel
          DB_PASSWORD: secret
        run: |
          php artisan migrate --force
          php artisan test

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Dry-run deploy
        run: |
          echo "üöÄ Deploy job started"
          echo "Branch        : $GITHUB_REF"
          echo "Commit SHA   : $GITHUB_SHA"
          echo "Actor        : $GITHUB_ACTOR"
          echo "Repo         : $GITHUB_REPOSITORY"
          echo "Time         : $(date)"
          echo "‚úÖ This is a DRY-RUN. No server was harmed."
